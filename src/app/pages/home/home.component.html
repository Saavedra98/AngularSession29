<div class="component">

    <div class="tabla">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          
            <!-- Position Column -->
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef class="cabecera"> Codigo </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef class="cabecera"> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef class="cabecera"> Precio </th>
              <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="borrar?">
              <th mat-header-cell *matHeaderCellDef class="cabecera"> Borrar? </th>
              <td mat-cell *matCellDef="let element"> {{element.borrar}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

    <button class="agregar" mat-raised-button color="primary" (click)="openDialog()" >Agregar Producto</button>

</div>
